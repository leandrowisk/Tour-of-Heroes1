<div *ngIf="hero">
  
  <form [formGroup]="formulario" (ngSubmit)="save()">
   
    <mat-card> 

      
      <h2>{{hero.name}} - ID: {{hero.id}}</h2>
      
      
      <mat-form-field appearance="fill" class="example-full-width" >
      <mat-label>Hero Name: </mat-label>
      <mat-input matInput placeholder="Hero name"  formControlName="name"></mat-input>
      <mat-error *ngIf="formulario.get('name').hasError('required')">O nome é obrigatório</mat-error>
      <mat-error *ngIf="formulario.get('name').hasError('min')">É necessário ter pelo menos 3 caracteres</mat-error>
      <mat-error *ngIf="formulario.get('name').hasError('max')">Ultrapassou o limite máximo de caracteres</mat-error>
      
      </mat-form-field>

     
          
      <br>
  
      <mat-form-field appearance="fill" class="example-full-width" >
        <mat-label>Hero Description: </mat-label>
        <mat-input matInput placeholder="Hero description"  formControlName="description"></mat-input>
        <mat-error *ngIf="formulario.get('description').hasError('min')">É necessário ter pelo menos 3 caracteres</mat-error>
      </mat-form-field>
    
     
        
      <br>

      <mat-form-field appearance="fill" class="example-full-width" >
        <mat-label>Hero imageUrl: </mat-label>
        <mat-input matInput placeholder="Hero image" formControlName="imageUrl"> </mat-input>
        <mat-error *ngIf="formulario.get('imageUrl').hasError('required')">O campo é obrigatório</mat-error>
        <mat-error *ngIf="formulario.get('imageUrl').hasError('pattern')">Insira uma url válida</mat-error>
      </mat-form-field>
  
     <br>

     
  
     <mat-form-field appearance="fill"  class="example-full-width" >
      <mat-label>Universe</mat-label>
      <mat-select formControlName="universe">
      <mat-option *ngFor="let universe of heroUniverses"  [value]= "universe" placeholder="Universe" >
      {{universe|uppercase}}
      </mat-option>
      </mat-select>
      </mat-form-field>
       
      <div class="button-container">
        <button mat-raised-button type="button" (click)="onGoBack()">go back</button>
        <button mat-raised-button type="submit" color="primary" >save</button>
      </div>
 
    </mat-card>
  </form>
