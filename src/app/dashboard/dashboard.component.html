
<h2>Top Heroes</h2>
<div class="heroes-menu" >
<div class="card-container">
  <mat-card *ngFor="let hero of heroes"
    routerLink="/detail/{{hero.id}}">
    <img mat-card-image src='{{ hero.imageUrl }}' alt="heroes image" width="100%">
    <mat-card-title>
      {{ hero.name }}
    </mat-card-title>
    <mat-card-content>
      {{ hero.description }}
    </mat-card-content>
  </mat-card>
</div>
</div>
<app-hero-search></app-hero-search>
